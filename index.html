<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orixactive Gymwear</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Orixactive Gymwear</h1>
    <nav>
      <a href="#shop">Shop</a>
      <a href="#order">Place Order</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Performance Meets Style</h2>
    <p>Explore premium gymwear built for strength & comfort.</p>
  </section>

  <section id="shop" class="shop">
            <a href="https://68899c04a1c93333fd617d80--orixactivegymwear.netlify.app">
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="file:///Users/home/Desktop/new%20orix/image%201%20file/IMG_0308.jpg" alt="Shirt">
        <h3>Men's Muscle Tee</h3>
        <p>₦8,500</p>
      </div>
      <div class="product">
        <img src="file:///Users/home/Desktop/new%20orix/image%201%20file/IMG_0309.jpg" alt="Leggings">

        <h3>Women's Leggings</h3>
        <p>₦10,000</p>
      </div>
      <div class="product">
        <img src="file:///Users/home/Desktop/new%20orix/image%201%20file/IMG_0310.jpg" alt="hoody">
                  </a>

        <h3>Unisex Gym Hoodie</h3>
        <p>₦12,000</p>
      </div>
    </div>
  </section>

  <section id="order" class="order-form">
    <h2>Place Your Order</h2>
    <form action="https://formsubmit.co/orixactivegymwear@gmail.com" method="POST">
      <!-- FormSubmit Settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Gymwear Order!">
      <input type="hidden" name="_template" value="table">

      <!-- Order Fields -->
      <input type="text" name="Full Name" placeholder="Full Name" required>
      <input type="email" name="Email" placeholder="Your Email" required>
      <input type="text" name="Phone Number" placeholder="Phone Number" required>

      <select name="Product" required>
        <option value="">Select Product</option>
        <option value="Men's Muscle Tee">Men's Muscle Tee</option>
        <option value="Women's Leggings">Women's Leggings</option>
        <option value="Unisex Gym Hoodie">Unisex Gym Hoodie</option>
      </select>

      <select name="Size" required>
        <option value="">Select Size</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>

      <textarea name="Shipping Address" placeholder="Shipping Address" required></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Orixactive Gymwear</p>
  </footer>
</body>
</html>
